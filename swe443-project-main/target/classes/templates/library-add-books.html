<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <h1>Add Book</h1>
    <form action="#" th:action="@{/library/addbook}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required>

        <label for="fairValue">Fair Market Value:</label>
        <input type="number" id="fairValue" name="fairValue" step="0.01" required>

        <label for="fairPoints">Fair Points Value:</label>
        <input type="number" id="fairPoints" name="fairPoints" step="0.01" required>

        <label for="conditions">Condition (0-100):</label>
        <input type="number" id="conditions" name="conditions" min="0" max="100" required>

        <label for="ownerID">Owner ID:</label>
        <input type="number" id="ownerID" name="ownerID" required>

        <button type="submit">Add Book</button>
    </form>
    <a th:href="@{/library/books}">Back to Book List</a>
</body>
</html>
